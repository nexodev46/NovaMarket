<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMarket | Tu Tienda de Jugos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="main-header">
        <div class="header-top">
            <div class="user-profile">
                <img src="assets/img/perfil.jpg" alt="Usuario" class="avatar">
                <span>Ingoude Juice Home</span>
            </div>
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="status-cards">
            <div class="card">
                <p>Special Free Delivery</p>
                <strong>Order for You!</strong>
            </div>
            <div class="card">
                <p>My Wallet</p>
                <strong>$ 32.50</strong>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="promo-banner">
            <img src="assets/img/banner.jpg" alt="Nueva Sucursal">
            <div class="banner-text">
                <h2>New Outlet Will Be Come in Borcelle Street!</h2>
            </div>
        </section>

        <nav class="categories">
            <div class="cat-item"><i class="fas fa-th-large"></i><span>All Menu</span></div>
            <div class="cat-item"><i class="fas fa-percentage"></i><span>Promo</span></div>
            <div class="cat-item"><i class="fas fa-truck"></i><span>Free Delivery</span></div>
        </nav>

        <section class="product-list">
            <h3>All Menu Juice</h3>
            <div id="products-container">
                <article class="product-card">
                    <img src="assets/img/banana.jpg" alt="Banana Smoothie">
                    <div class="product-info">
                        <h4>Banana Smoothie</h4>
                        <div class="sizes"><span>M</span><span>L</span></div>
                        <p class="price">$11.99 <i class="fas fa-shopping-cart"></i></p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMarket - Ingreso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --turquesa: #72c6d1; --turquesa-dark: #5fb4bf; --gris: #334257; }
        body { font-family: 'Poppins', sans-serif; background: #f0f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .auth-container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(11, 111, 129, 0.836); width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 2rem; font-weight: 700; color: var(--gris); margin-bottom: 30px; }
        .logo i { color: var(--turquesa); }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--gris); font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 12px; outline: none; transition: 0.3s; box-sizing: border-box; }
        .input-group input:focus { border-color: var(--turquesa); }

        .btn-auth { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--turquesa); color: white; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-auth:hover { background: var(--turquesa-dark); transform: translateY(-2px); }

        .switch-auth { margin-top: 20px; font-size: 0.85rem; color: #777; }
        .switch-auth a { color: var(--turquesa); font-weight: 700; text-decoration: none; }
        
        /* Ocultar registro por defecto */
        #register-form { display: none; }


        /* Ajuste para el título del formulario */
       #login-form h2, #register-form h2 {
       font-size: 1.2rem; /* Tamaño más pequeño y fino */
       margin-top: 0;
       margin-bottom: 25px;
       color: var(--gris);
      font-weight: 700;
      letter-spacing: -0.5px; /* Hace que se vea más profesional */
}





.auth-container h2 {
    font-size: 1.3rem; 
    font-weight: 600;
    color: var(--gris);
    margin-bottom: 25px;
    position: relative;
}

/* Una rayita turquesa debajo del título para darle estilo */
.auth-container h2::after {
    content: '';
    display: block;
    width: 40px;
    height: 3px;
    background: var(--turquesa);
    margin: 8px auto 0;
    border-radius: 2px;
}



.auth-container {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px); /* Esto crea el efecto de vidrio */
    border: 1px solid rgba(255, 255, 255, 0.3);
}







    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo"><i class="fas fa-shopping-bag"></i> Nova<span>Market</span></div>

       <form id="login-form">
    <h2 id="auth-title">Iniciar Sesión</h2>
    
    <div class="input-group">
        <label>Correo Electrónico</label>
        <input type="email" id="login-email" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="input-group">
        <label>Contraseña</label>
        <input type="password" id="login-pass" placeholder="••••••••" required>
    </div>
    
    <button type="submit" class="btn-auth">Ingresar</button>
    
    <div class="switch-auth">
        <p style="margin-bottom: 10px;">
            ¿No tienes cuenta? <a href="#" onclick="toggleAuth()">Regístrate aquí</a>
        </p>
        
        <a href="#" id="btn-recuperar" style="color: #72c6d1; font-size: 13px; text-decoration: none; font-weight: 600;">
            ¿Olvidaste tu contraseña?
        </a>
    </div>
</form>



        <form id="register-form">
            <h2>Crear Cuenta</h2>
            <div class="input-group">
                <label>Correo Electrónico</label>
                <input type="email" id="reg-email" placeholder="tu@correo.com" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="reg-pass" placeholder="Mínimo 6 caracteres" required>
            </div>
           <div class="input-group">
        <label>Verificar Contraseña</label>
        <input type="password" id="reg-pass-confirm" placeholder="Repite tu contraseña" required>
    </div>
            <button type="submit" class="btn-auth">Crear y verificar</button>
            <p class="switch-auth">¿Ya tienes cuenta? <a href="#" onclick="toggleAuth()">Inicia sesión</a></p>
        </form>
    </div>

    <script>
        // Función para cambiar entre Login y Registro
        function toggleAuth() {
            const login = document.getElementById('login-form');
            const reg = document.getElementById('register-form');
            if(login.style.display === "none") {
                login.style.display = "block";
                reg.style.display = "none";
            } else {
                login.style.display = "none";
                reg.style.display = "block";
            }
        }
    </script>
    <script type="module" src="auth.js"></script>
    
</body>
</html>
